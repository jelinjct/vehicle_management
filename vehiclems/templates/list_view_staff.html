{% extends 'base2.html' %}

{% block content %}
  <h1>Vehicle List For Staffs</h1>
  {% if vehicles %}
    <ul>
      {% for vehicle in vehicles %}
        <li>{{ vehicle.vehicle_number }} - {{ vehicle.vehicle_type }}
             <a href="{% url 'app1:update' vehicle.pk %}">Update</a>
             <a href="{% url 'app1:detail' vehicle.pk %}">view</a>
        </li>

      {% endfor %}
    </ul>
  {% else %}
    <p>No vehicles found.</p>
  {% endif %}
{% endblock %}
