{% extends 'base.html' %}

{% block content %}
  <h2>User Access List</h2>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Can Edit</th>
        <th>Can View</th>
      </tr>
    </thead>
    <tbody>
      {% for user_access in user_access_list %}
        <tr>
          <td>{{ user_access.user }}</td>
          <td>{{ user_access.can_edit }}</td>
          <td>{{ user_access.can_view }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No user access permissions found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
